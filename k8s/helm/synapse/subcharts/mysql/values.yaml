# Default values for mysql
statefulset:
  containerPorts: [ containerPort: 3306 ]
  # environment variables defined in parent
  env:
    mysql_user: mysql
    # mysql_db: tuleap
  xenv:
  - name: MYSQL_ROOT_PASSWORD
    valueFrom:
      secretKeyRef:
        key: mysql-root-password
        name: mysql-root-password
  replicas: 1
  resources:
    limits:
      memory: 2048Mi
    requests:
      cpu: 300m
      memory: 256Mi
volumeMounts:
- mountPath: /var/lib/mysql
  name: db
volumeClaimTemplates:
- metadata:
    name: db
  spec:
    accessModes: [ ReadWriteOnce ]
    resources:
      requests:
        storage: 8Gi

image:
  repository: mysql
  pullPolicy: IfNotPresent
  # tag: default

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  enabled: false
service:
  clusterIP: None
  ports: [ port: 3306 ]
  type: ClusterIP
autoscaling:
  enabled: false
