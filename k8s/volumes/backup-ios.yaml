---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: backup-ios
  labels:
    volume.group: backup-ios
spec:
  capacity:
    storage: 1Mi 
  accessModes:
    - ReadWriteMany 
  persistentVolumeReclaimPolicy: Retain 
  nfs: 
    path: /var/backup/ios
    server: $NFS_HOST
  storageClassName: nfs-client
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backup-ios
  namespace: $K8S_NAMESPACE
spec:
  accessModes:
  - ReadWriteMany
  resources:
     requests:
       storage: 1Mi
  selector:
    matchLabels:
      volume.group: backup-ios
  storageClassName: nfs-client
