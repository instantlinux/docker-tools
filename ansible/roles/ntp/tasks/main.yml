---
- name: Install system packages
  apt:
    name: "{{ ubuntu_packages }}"
  when: ansible_os_family == 'Debian'

- name: NTP keys
  template:
    dest: /etc/ntp.keys
    group: ntp
    mode: 0440
    src: ntp.keys.j2
  notify: Restart ntpd
  when: ntp.service.enabled and ansible_distribution_version < '24.04'

- name: NTP config
  template:
    dest: /etc/ntp.conf
    src: ntp.conf.j2
  notify: Restart ntpd
  when: ntp.service.enabled and ansible_distribution_version < '24.04'

- name: NTP config
  template:
    dest: /etc/ntpsec/ntp.conf
    src: ntp.conf.j2
  notify: Restart ntpd
  when: ntp.service.enabled and ansible_distribution_version >= '24.04'

- name: NTP service
  service:
    enabled: "{{ ntp.service.enabled }}"
    name: "{{ ntp.service.name }}"

- name: Disable ubuntu's conflicting timesyncd
  service:
    enabled: False
    name: systemd-timesyncd
  ignore_errors: True
