{{- if not .Values.configmapPostfix.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "local.fullname" . }}-postfix
data:
  {{- with .Values.aliases }}
  aliases:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  master.cf: |
    # Postfix master process configuration file.
    # of the file, see the master(5) manual page (command: "man 5 master").
    #
    # ==========================================================================
    # service type  private unpriv  chroot  wakeup  maxproc command + args
    #               (yes)   (yes)   (yes)   (never) (100)
    # ==========================================================================
    smtp      inet  n       -       n       -       -       smtpd
    {{ (index .Values.service.ports 0).port }}      inet  n       -       n       -       -       smtpd

    #628      inet  n       -       n       -       -       qmqpd
    pickup    fifo  n       -       n       60      1       pickup
    cleanup   unix  n       -       n       -       0       cleanup
    qmgr      fifo  n       -       n       300     1       qmgr
    tlsmgr    unix  -       -       n       1000?   1       tlsmgr
    rewrite   unix  -       -       n       -       -       trivial-rewrite
    bounce    unix  -       -       n       -       0       bounce
    defer     unix  -       -       n       -       0       bounce
    trace     unix  -       -       n       -       0       bounce
    verify    unix  -       -       n       -       1       verify
    flush     unix  n       -       n       1000?   0       flush
    proxymap  unix  -       -       n       -       -       proxymap
    smtp      unix  -       -       n       -       -       smtp
    # When relaying mail as backup MX, disable fallback_relay to avoid MX loops
    relay     unix  -       -       n       -       -       smtp
            -o fallback_relay=
    #       -o smtp_helo_timeout=5 -o smtp_connect_timeout=5
    showq     unix  n       -       n       -       -       showq
    error     unix  -       -       n       -       -       error
    discard   unix  -       -       n       -       -       discard
    local     unix  -       n       n       -       -       local
    virtual   unix  -       n       n       -       -       virtual
    lmtp      unix  -       -       n       -       -       lmtp
    anvil     unix  -       -       n       -       1       anvil
    scache	  unix	-	-	n	-	1	scache
    #
    # ====================================================================
    # Interfaces to non-Postfix software. Be sure to examine the manual
    # pages of the non-Postfix software to find out what options it wants.
    #
    # Many of the following services use the Postfix pipe(8) delivery
    # agent.  See the pipe(8) man page for information about ${recipient}
    # and other message envelope options.
    # ====================================================================
    #
    # maildrop. See the Postfix MAILDROP_README file for details.
    # Also specify in main.cf: maildrop_destination_recipient_limit=1
    #
    maildrop  unix  -       n       n       -       -       pipe
      flags=DRhu user=vmail argv=/usr/local/bin/maildrop -d ${recipient}
    #
    # The Cyrus deliver program has changed incompatibly, multiple times.
    #
    old-cyrus unix  -       n       n       -       -       pipe
      flags=R user=cyrus argv=/usr/lib/cyrus-imapd/deliver -e -m ${extension} ${user}
    # Cyrus 2.1.5 (Amos Gouaux)
    # Also specify in main.cf: cyrus_destination_recipient_limit=1
    cyrus     unix  -       n       n       -       -       pipe
      user=cyrus argv=/usr/lib/cyrus-imapd/deliver -e -r ${sender} -m ${extension} ${user}
    #
    # See the Postfix UUCP_README file for configuration details.
    #
    uucp      unix  -       n       n       -       -       pipe
      flags=Fqhu user=uucp argv=uux -r -n -z -a$sender - $nexthop!rmail ($recipient)
    #
    # Other external delivery methods.
    #
    ifmail    unix  -       n       n       -       -       pipe
      flags=F user=ftn argv=/usr/lib/ifmail/ifmail -r $nexthop ($recipient)
    bsmtp     unix  -       n       n       -       -       pipe
      flags=Fq. user=foo argv=/usr/local/sbin/bsmtp -f $sender $nexthop $recipient

    #
    # local additions
    bigdest   unix  -       -       n       -       25       smtp
  postfix.cf: |
    #  See postfix documentation at http://www.postfix.org/postconf.5.html
    #  Any values placed here will be inserted to the container's /etc/postfix/main.cf
    alias_database = lmdb:/etc/postfix/aliases
    alias_maps = lmdb:/etc/postfix/aliases
    bigdest_destination_concurrency_failed_cohort_limit = 100
    bigdest_destination_concurrency_limit = 25
    bounce_queue_lifetime = 8h
    data_directory = /var/run/postfix
    default_destination_concurrency_limit = 4
    delay_warning_time = 4h
    in_flow_delay = 0
    mail_spool_directory = /var/spool/mail
    mailbox_size_limit = 0
    maximal_queue_lifetime = 8h
    message_size_limit = 30720000
    mydestination = {{ .Values.myDestination }}
    mydomain = {{ .Values.domain }}
    myorigin = {{ .Values.hostnameEmail }}
    mynetworks = 127.0.0.0/24
    mynetworks_style = subnet
    relay_domains = {{ .Values.relayDomains }}
    relayhost = [{{ .Values.postfixIp }}]:{{ .Values.postfixPort }}
    smtp_sasl_auth_enable = yes
    smtp_sasl_password_maps = lmdb:/etc/postfix/sasl_passwd
    smtp_sasl_security_options = noanonymous
    smtp_sasl_tls_security_options = noanonymous
    smtp_tls_mandatory_protocols = !SSLv2, !SSLv3
    smtp_tls_note_starttls_offer = yes
    smtp_tls_protocols =!SSLv2,!SSLv3
    smtp_tls_session_cache_database = lmdb:$data_directory/smtp_tls_session_cache
    smtpd_recipient_restrictions = permit_mynetworks, permit_sasl_authenticated, reject_unauth_destination
    smtpd_sasl_auth_enable = yes
    smtpd_sasl_type = dovecot
    smtpd_sasl_path = private/auth
    smtpd_sasl_security_options = noanonymous
    smtpd_tls_cert_file = /etc/ssl/certs/smtpd-cert.pem
    smtpd_tls_ciphers = high
    smtpd_tls_key_file = /run/secrets/smtpd-key.pem
    smtpd_tls_mandatory_ciphers = high
    smtpd_tls_mandatory_protocols = !SSLv2, !SSLv3
    smtpd_tls_protocols = !SSLv2, !SSLv3
    smtpd_tls_received_header = yes
    smtpd_tls_security_level = may
    smtpd_tls_session_cache_timeout = 3600s
    smtputf8_enable = no
    tls_high_cipherlist = EDH+CAMELLIA:EDH+aRSA:EECDH+aRSA+AESGCM:EECDH+aRSA+SHA256:EECDH:+CAMELLIA128:+AES128:+SSLv3:!aNULL:!eNULL:!LOW:!3DES:!MD5:!EXP:!PSK:!DSS:!RC4:!SEED:!IDEA:!ECDSA:kEDH:CAMELLIA128-SHA:AES128-SHA
    tls_preempt_cipherlist = yes
    tls_random_source = dev:/dev/urandom
    transport_maps = lmdb:/etc/postfix/transport
  transport.map: |
    # Empty file
  users.sh: |-
    #! /bin/sh
    {{- if .Values.users }}
    if ! grep -q ^{{ (index .Values.users 0).username }} /etc/passwd; then
      {{- range $value := .Values.users }}
      adduser -u {{ $value.uid }} -G users -D -s /bin/sh -g "{{ $value.name }}" {{ $value.username }}
      {{- end }}
    fi
    {{- end }}
{{- end }}
