---
apiVersion: v1
kind: Service
metadata:
  name: $SERVICE_NAME-sync
  labels:
    app.kubernetes.io/name: $SERVICE_NAME-sync
spec:
  clusterIP: None
  ports:
  - { port: 22, targetPort: 22 }
  selector:
    app.kubernetes.io/name: $SERVICE_NAME-sync
    release: "0.1"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/name: $SERVICE_NAME-sync
    release: "0.1"
  name: $SERVICE_NAME-sync
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: $SERVICE_NAME-sync
      release: "0.1"
  serviceName: $SERVICE_NAME-sync
  template:
    metadata:
      labels:
        app.kubernetes.io/name: $SERVICE_NAME-sync
        release: "0.1"
    spec:
      containers:
      - name: $SERVICE_NAME-sync
        env:
        - { name: SYNC_INTERVAL, value: "240" }
        - { name: TZ, value: $TZ }
        - name: SYNC_SSHKEY
          valueFrom:
            configMapKeyRef:
              name: data-sync
              key: sync-sshkey
        image: $REGISTRY_URI/data-sync:latest
        ports:
        - containerPort: 22
        resources:
          limits:
            memory: 1024Mi
          requests:
            cpu: 200m
            memory: 256Mi
        volumeMounts:
        - name: archive
          mountPath: /root/.unison
        - name: admin
          mountPath: /etc/unison.d
          readOnly: true
          subPath: services/data-sync
        - mountPath: /etc/ssh
          name: etc
        - mountPath: /var/log/unison
          name: logs
        - mountPath: /var/data-sync/data
          name: data
        - mountPath: /var/data-sync/home
          name: share
          subPath: $SERVICE_NAME/home
        - mountPath: /run/secrets/data-sync-sshkey
          name: data-sync-sshkey
          readOnly: true
          subPath: data-sync
      dnsConfig:
        options:
        - { name: ndots }
      imagePullSecrets:
      - name: regcred
      nodeSelector:
        service.mythtv-backend: allow
      volumes:
      - name: admin
        hostPath: { path: $PATH_ADM }
      - name: share
        hostPath: { path: $PATH_SHR }
      - name: data-sync-sshkey
        secret:
          secretName: data-sync-sshkey
      - name: logs
        hostPath: { path: $K8S_VOLUMES_PATH/sync-logs/$SERVICE_NAME }
  volumeClaimTemplates:
  - metadata:
      name: archive
    spec:
      accessModes: [ ReadWriteOnce ]
      resources:
        requests:
          storage: 500Mi
  - metadata:
      name: data
    spec:
      accessModes: [ ReadWriteOnce ]
      resources:
        requests:
          storage: 100Gi
      selector:
        matchLabels:
          volume.group: mythtv
  - metadata:
      name: etc
    spec:
      accessModes: [ ReadWriteOnce ]
      resources:
        requests:
          storage: 500Mi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: $SERVICE_NAME
  name: $SERVICE_NAME
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: $SERVICE_NAME
    spec:
      containers:
      - name: $SERVICE_NAME
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: KEEPALIVED_COMMAND_LINE_ARGUMENTS
          value: --dump-conf
        image: osixia/keepalived:2.0.10
        securityContext:
          capabilities:
            add: [ NET_ADMIN ]
        volumeMounts:
        - mountPath: /usr/local/etc/keepalived
          name: etc
          readOnly: true
      hostNetwork: true
      serviceAccountName: $K8S_NAMESPACE-privileged
      volumes:
      - name: etc
        configMap:
          name: $SERVICE_NAME
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: $SERVICE_NAME
data:
  keepalived.conf: |
    global_defs {
      enable_script_security
    }
    vrrp_script chk_port {
      script "/bin/busybox /usr/bin/nc -z localhost 6543"
      fall 3
      interval 10
      user nobody
      rise 1
      weight 2
    }
    vrrp_instance VI_1 {
      interface $SUBNET1_INTERFACE
      priority 150
      track_script {
        chk_port
      }
      virtual_ipaddress {
        $MYTHTV_IP
      }
      virtual_router_id 151
    }
