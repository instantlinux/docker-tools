---
apiVersion: v1
kind: Service
metadata:
  name: $SERVICE_NAME
spec:
  ports:
  - { port: $PORT_HAPROXY_STATS, targetPort: 8080 }
  selector:
    app.kubernetes.io/name: $SERVICE_NAME
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: $SERVICE_NAME
  name: $SERVICE_NAME
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: $SERVICE_NAME
  template:
    metadata:
      labels:
        app.kubernetes.io/name: $SERVICE_NAME
    spec:
      containers:
      - name: $SERVICE_NAME
        env:
        - { name: KEEPALIVED_CONFIG_ID, value: $KEEPALIVED_CONFIG_ID }
        image: $REGISTRY_URI/$SERVICE_NAME:$VERSION_HAPROXY_KEEPALIVED
        securityContext:
          capabilities:
            add: [ NET_ADMIN ]
        volumeMounts:
        - name: admin
          mountPath: /usr/local/etc/haproxy.d
          readOnly: true
          subPath: services/haproxy/etc-k8s
        - name: keepalived-etc
          mountPath: /etc/keepalived/keepalived.conf
          subPath: keepalived.conf
        - name: secret
          mountPath: /run/secrets/haproxy-stats-password
          readOnly: true
          subPath: haproxy-stats-password
      hostNetwork: true
      imagePullSecrets: [ $IMAGEPULL_SPEC ]
      nodeSelector:
        service.$SERVICE_NAME: allow
      serviceAccountName: $K8S_NAMESPACE-privileged
      volumes:
      - name: admin
        hostPath: { path: $PATH_ADM }
      - name: keepalived-etc
        configMap:
          name: $SERVICE_NAME-keepalived
      - name: secret
        secret:
          secretName: haproxy-stats-password
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: $SERVICE_NAME-keepalived
data:
  keepalived.conf: |
    global_defs {
      max_auto_priority 10
    }
    vrrp_instance VI_1 {
      interface $SUBNET1_INTERFACE
    @main  priority 101
    @^main priority 100
      virtual_ipaddress {
        $K8S_SERVICE_IP
      }
      virtual_router_id 50
    }
    vrrp_instance VI_2 {
      interface $SUBNET1_INTERFACE
    @main  priority 101
    @^main priority 100
      virtual_ipaddress {
        $K8S_SERVICE_IP2
      }
      virtual_router_id 51
    }
