---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: $SERVICE_NAME
  name: $SERVICE_NAME
spec:
  clusterIP: None
  ports:
  - { port: 80, targetPort: 8200 }
  selector:
    app.kubernetes.io/name: $SERVICE_NAME
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: $SERVICE_NAME
  name: $SERVICE_NAME
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: $SERVICE_NAME
  template:
    metadata:
      labels:
        app.kubernetes.io/name: $SERVICE_NAME
    spec:
      containers:
      - name: $SERVICE_NAME
        env:
        - { name: PUID, value: "0" }
        - { name: TZ, value: $TZ }
        image: $REGISTRY_URI/$SERVICE_NAME:$VERSION_DUPLICATI
        ports:
        - containerPort: 8200
        resources:
          limits:
            memory: 2048Mi
          requests:
            cpu: 200m
            memory: 512Mi
        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /restore
          name: restore
        - mountPath: /backup/share
          name: share
        # list of volumes to back up, customize as needed
        - mountPath: /backup/services
          name: backup
          readOnly: true
        - mountPath: /backup/cloud
          name: cloud
          readOnly: true
        - mountPath: /backup/samba_dos
          name: dos
          readOnly: true
        - mountPath: /backup/ftp
          name: ftp
          readOnly: true
        - mountPath: /backup/gitlab
          name: gitlab
          readOnly: true
        - mountPath: /backup/home
          name: home
          readOnly: true
        - mountPath: /backup/household
          name: household
          readOnly: true
        - mountPath: /backup/inbox
          name: inbox
          readOnly: true
        - mountPath: /backup/jira
          name: jira
          readOnly: true
        - mountPath: /backup/pc/MP3
          name: mp3
          readOnly: true
        - mountPath: /backup/nexus
          name: nexus
          readOnly: true
        - mountPath: /backup/share/ox-appsuite
          name: ox-appsuite
          readOnly: true
        - mountPath: /backup/pc/Pictures
          name: pictures
          readOnly: true
        - mountPath: /backup/share/rainloop
          name: rainloop
          readOnly: true
        - mountPath: /backup/u
          name: user
          readOnly: true
        - mountPath: /backup/webmail
          name: webmail
          readOnly: true
      imagePullSecrets: [ $IMAGEPULL_SPEC ]
      nodeSelector:
        service.$SERVICE_NAME: allow
      volumes:
      - name: config
        hostPath: { path: $K8S_VOLUMES_PATH/duplicati/config }
      - name: backup
        hostPath: { path: $PATH_BKP }
      - name: restore
        persistentVolumeClaim:
          claimName: duplicati-restore
      - name: cloud
        hostPath: { path: $K8S_VOLUMES_PATH/cloud }
      - name: dos
        hostPath: { path: $K8S_VOLUMES_PATH/dos }
      - name: ftp
        persistentVolumeClaim:
          claimName: ftp
      - name: gitlab
        hostPath: { path: $K8S_VOLUMES_PATH/gitlab }
      - name: home
        hostPath: { path: /home }
      - name: household
        hostPath: { path: $K8S_VOLUMES_PATH/household }
      - name: inbox
        hostPath: { path: $K8S_VOLUMES_PATH/inbox }
      - name: jira
        hostPath: { path: $K8S_VOLUMES_PATH/jira }
      - name: mp3
        persistentVolumeClaim:
          claimName: mp3
      - name: nexus
        hostPath: { path: $K8S_VOLUMES_PATH/nexus }
      - name: ox-appsuite
        hostPath: { path: $K8S_VOLUMES_PATH/share/ox-appsuite }
      - name: pictures
        persistentVolumeClaim:
          claimName: pictures
      - name: rainloop
        hostPath: { path: $K8S_VOLUMES_PATH/share/rainloop }
      - name: share
        hostPath: { path: $PATH_SHR }
      - name: user
        persistentVolumeClaim:
          claimName: user
      - name: webmail
        hostPath: { path: $K8S_VOLUMES_PATH/webmail }
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: $SERVICE_NAME-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/enable-access-log: "false"
spec:
  tls:
  - secretName: tls-$SERVICE_NAME
    hosts:
    - $SERVICE_NAME.$DOMAIN
  rules:
  - host: $SERVICE_NAME.$DOMAIN
    http:
      paths:
      - path: /
        backend:
          service:
            name: $SERVICE_NAME
            port:
              number: 80
        pathType: Prefix
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: $SERVICE_NAME-totp
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/auth-url: http://$AUTHELIA_IP/api/verify
    nginx.ingress.kubernetes.io/auth-signin: https://authtotp.$DOMAIN
spec:
  tls:
  - secretName: tls-$SERVICE_NAME
    hosts:
    - $SERVICE_NAME.$DOMAIN
  rules:
  - host: $SERVICE_NAME.$DOMAIN
    http:
      paths:
      - path: /login.html
        backend:
          service:
            name: $SERVICE_NAME
            port:
              number: 80
        pathType: Prefix
---
apiVersion: v1
kind: Service
metadata:
  name: $SERVICE_NAME-sync
  labels:
    app.kubernetes.io/name: $SERVICE_NAME-sync
spec:
  clusterIP: None
  ports:
  - { port: 22, targetPort: 22 }
  selector:
    app.kubernetes.io/name: $SERVICE_NAME-sync
    release: "0.1"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/name: $SERVICE_NAME-sync
    release: "0.1"
  name: $SERVICE_NAME-sync
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: $SERVICE_NAME-sync
      release: "0.1"
  serviceName: $SERVICE_NAME-sync
  template:
    metadata:
      labels:
        app.kubernetes.io/name: $SERVICE_NAME-sync
        release: "0.1"
    spec:
      containers:
      - name: $SERVICE_NAME-sync
        env:
        - name: PUBKEY1
          valueFrom:
            secretKeyRef:
              name: $DATA_SYNC_SECRET
              key: pubkey1
        - name: PUBKEY2
          valueFrom:
            secretKeyRef:
              name: $DATA_SYNC_SECRET
              key: pubkey2
        - { name: SYNC_INTERVAL, value: "180" }
        - { name: TZ, value: $TZ }
        image: $REGISTRY_URI/data-sync:$VERSION_DATA_SYNC
        ports:
        - containerPort: 22
        resources:
          limits:
            memory: 1024Mi
          requests:
            cpu: 100m
            memory: 256Mi
        volumeMounts:
        - mountPath: /root/.unison
          name: archive
        - mountPath: /etc/unison.d/common.prf
          name: config
          readOnly: true
          subPath: common.prf
        - mountPath: /etc/ssh
          name: etc
        - mountPath: /var/log/unison
          name: logs
        - mountPath: /var/data-sync/configdata
          name: configdata
        - mountPath: /run/secrets/data-sync-sshkey1
          name: sshkeys
          readOnly: true
          subPath: sshkey1
        - mountPath: /run/secrets/data-sync-sshkey2
          name: sshkeys
          readOnly: true
          subPath: sshkey2
      dnsConfig:
        options:
        - { name: ndots }
      imagePullSecrets:
      - name: regcred
      nodeSelector:
        service.$SERVICE_NAME-sync: allow
      volumes:
      - name: config
        configMap:
          name: data-sync
      - name: configdata
        hostPath: { path: $K8S_VOLUMES_PATH/duplicati }
      - name: sshkeys
        secret:
          secretName: $DATA_SYNC_SECRET
      - name: logs
        hostPath: { path: $K8S_VOLUMES_PATH/sync-logs/$SERVICE_NAME }
  volumeClaimTemplates:
  - metadata:
      name: archive
    spec:
      accessModes: [ ReadWriteOnce ]
      resources:
        requests:
          storage: 500Mi
  - metadata:
      name: etc
    spec:
      accessModes: [ ReadWriteOnce ]
      resources:
        requests:
          storage: 500Mi
