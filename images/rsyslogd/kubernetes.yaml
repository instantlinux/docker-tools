---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: $SERVICE_NAME
  name: $SERVICE_NAME
spec:
  clusterIP: $RSYSLOGD_IP
  ports:
  - name: $SERVICE_NAME
    port: 514
    targetPort: 514
  selector:
    app.kubernetes.io/name: $SERVICE_NAME
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: $SERVICE_NAME
  name: $SERVICE_NAME
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: $SERVICE_NAME
  template:
    metadata:
      labels:
        app.kubernetes.io/name: $SERVICE_NAME
    spec:
      containers:
      - name: $SERVICE_NAME
        env:
        - { name: TZ, value: UTC }
        image: $REGISTRY_URI/$SERVICE_NAME:$VERSION_RSYSLOGD
        # Force reload every week; TODO better way to manage
        # storage both inside the container and in host's docker log
        livenessProbe:
          exec:
            command: [ 'false' ]
          initialDelaySeconds: 604800
        ports:
        - containerPort: 514
        volumeMounts:
        - mountPath: /etc/logrotate.d
          name: logrotate
        - mountPath: /etc/rsyslog.d
          name: config
      dnsConfig:
        options: [ name: ndots ]
      imagePullSecrets: [ $IMAGEPULL_SPEC ]
      volumes:
      - name: config
        configMap:
          name: $SERVICE_NAME
      - name: logrotate
        configMap:
          name: $SERVICE_NAME-logrotate
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: $SERVICE_NAME
data:
  custom.conf: |
    # This file created from k8s configmap
    module(load="imtcp")
    ${DOL}InputTCPServerRun 514
    ${DOL}RepeatedMsgReduction on

    :msg, regex, "Connection closed by 192.168.2.[0-9]\\{1,3\\} \\[preauth\\]" stop
    :msg, contains, "Error: Request packet type/version was invalid" stop
    :msg, contains, "Client request was invalid, bailing out..." stop
    :msg, contains, "required revision has been compacted" stop
    :msg, contains, "connect from unknown[10.244" stop

    *.*;local1.!=info;cron.!=info;local2.!=notice @@splunk:$PORT_SPLUNK_SYSLOG
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: $SERVICE_NAME-logrotate
data:
  syslog: |
    # This file created from k8s configmap
    # the mail log files are used by all syslog daemons
    # the news log files are used by all syslog daemons
    /var/log/warn /var/log/messages /var/log/allmessages /var/log/localmessages
    /var/log/mail /var/log/mail.info /var/log/mail.warn /var/log/mail.err
    /var/log/news/news.crit /var/log/news/news.err /var/log/news/news.notice
    /var/log/cron /var/log/secure
    {
        compress
        dateext
        maxage 365
        rotate 45
        missingok
        notifempty
        size +4096k
        create 640 root root
        sharedscripts
        postrotate
            /usr/bin/killall -HUP rsyslogd
        endscript
    }
