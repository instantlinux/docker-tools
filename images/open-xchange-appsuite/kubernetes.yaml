---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: $SERVICE_NAME
  name: $SERVICE_NAME
spec:
  clusterIP: None
  ports:
  - port: 80
  selector:
    app.kubernetes.io/name: $SERVICE_NAME
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: $SERVICE_NAME
  name: $SERVICE_NAME
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: $SERVICE_NAME
    spec:
      containers:
      - name: $SERVICE_NAME
        env:
        - { name: OX_CONFIG_DB_HOST, value: $DB_HOST }
        - { name: TZ, value: $TZ }
        image: $REGISTRY_URI/open-xchange-appsuite:latest
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: 2048Mi
          requests:
            cpu: 200m
            memory: 768Mi
        volumeMounts:
        - mountPath: /ox/etc
          name: admin
          readOnly: true
          subPath: services/ox-appsuite/etc
        - mountPath: /ox/store
          name: share
          subPath: ox-appsuite/data
        - mountPath: /var/log/open-xchange
          name: logs
        - mountPath: /var/log/apache2
          name: apache2
        - name: ox-db-password
          mountPath: /run/secrets/ox-db-password
          readOnly: true
          subPath: ox-db-password
        - name: ox-admin-password
          mountPath: /run/secrets/ox-admin-password
          readOnly: true
          subPath: ox-admin-password
        - name: ox-master-password
          mountPath: /run/secrets/ox-master-password
          readOnly: true
          subPath: ox-master-password
      dnsConfig:
        nameservers: [ $DNS_SERVERS ]
        options:
        - name: use-vc
        - name: ndots
      imagePullSecrets: [ $IMAGEPULL_SPEC ]
      volumes:
      - name: admin
        hostPath: { path: $PATH_ADM }
      - name: share
        hostPath: { path: $PATH_SHR }
      - name: logs
        emptyDir: {}
      - name: apache2
        emptyDir: {}
      - name: ox-db-password
        secret:
          secretName: ox-db-password
      - name: ox-admin-password
        secret:
          secretName: ox-admin-password
      - name: ox-master-password
        secret:
          secretName: ox-master-password
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: $SERVICE_NAME-ingress
  annotations:
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
spec:
  tls:
  - secretName: tls-$SERVICE_NAME
    hosts:
    - $SERVICE_NAME.$DOMAIN
  rules:
  - host: $SERVICE_NAME.$DOMAIN
    http:
      paths:
      - path: /
        backend:
          serviceName: $SERVICE_NAME
          servicePort: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: $SERVICE_NAME-totp
  annotations:
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/auth-url: http://$AUTHELIA_IP/api/verify
    nginx.ingress.kubernetes.io/auth-signin: https://authtotp.$DOMAIN
spec:
  tls:
  - secretName: tls-$SERVICE_NAME
    hosts:
    - $SERVICE_NAME.$DOMAIN
  rules:
  - host: $SERVICE_NAME.$DOMAIN
    http:
      paths:
      - path: /(appsuite/?|appsuite/ui|appsuite/api/login)
        backend:
          serviceName: $SERVICE_NAME
          servicePort: 80
