version: "3.2"

services:
  peer:
    hostname: "{{.Service.Name}}-{{.Task.Slot}}"
    image: ${REGISTRY_URI:-instantlinux}/mariadb-galera:${VERSION_MARIADB:-latest}
    environment:
      CLUSTER_NAME: ${CLUSTER_NAME:-cluster01}
      DISCOVERY_SERVICE: ${ETCD_HOST:-etcd}:2379
      CLUSTER_SIZE: 3
    ports:
    - target: 3306
      published: 19306
      protocol: tcp
      mode: host
    volumes:
    - data:/var/lib/mysql
    - logs:/var/log/mysql
    - ${ADMIN_PATH:-/opt}/xtradb/etc/:/etc/mysql/my.cnf.d:ro
    secrets:
    - mysql-root-password
    - sst-auth-password
    deploy:
      mode: global
      labels:
      - ${LABEL:-service_type=mariadb}
      restart_policy:
        condition: any
        delay: 20s
        max_attempts: 30

volumes:
  data:
    labels:
     - ${LABEL:-service_type=mariadb}
  logs:
    labels:
     - ${LABEL:-service_type=mariadb}
networks:
  default:
secrets:
  mysql-root-password:
    external: true
  sst-auth-password:
    external: true
